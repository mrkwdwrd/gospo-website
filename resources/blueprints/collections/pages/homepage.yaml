title: Homepage
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              remove_empty_nodes: false
              type: bard
              display: Content
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
      -
        display: Education
        fields:
          -
            import: section_block
            prefix: education_
      -
        display: Events
        fields:
          -
            import: section_block
            prefix: events_
      -
        display: Artists
        fields:
          -
            handle: artists_title
            field:
              type: text
              display: Title
          -
            handle: artists_content
            field:
              buttons:
                - bold
                - italic
                - removeformat
              smart_typography: true
              remove_empty_nodes: false
              type: bard
              display: Content
          -
            handle: artist_list_title
            field:
              type: text
              display: 'Artist List Title'
          -
            handle: artist_list
            field:
              type: replicator
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    artist:
                      display: Artist
                      fields:
                        -
                          import: artist
      -
        display: Feature
        fields:
          -
            handle: feature_display
            field:
              type: toggle
              display: Display
              width: 33
          -
            handle: feature_date_from
            field:
              type: date
              display: 'Display From'
              width: 33
              validate:
                - sometimes
                - date
          -
            handle: feature_date_to
            field:
              type: date
              display: 'Display Until'
              width: 33
              validate:
                - sometimes
                - 'after:date_from'
          -
            handle: feature_image
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Image
              width: 33
          -
            handle: feature_content
            field:
              remove_empty_nodes: false
              type: bard
              display: Content
              width: 66
              buttons:
                - h2
                - h3
                - h4
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
              smart_typography: true
          -
            import: background
            prefix: feature_
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
