<main class="mx-auto">
    <div class="w-full md:min-h-(--min-height) box-border text-center">
        <header class="w-full p-8 bg-no-repeat bg-fixed bg-cover" style="background-image: url('{{ product_background_image }}');">
            <h1 class="text-4xl font-bold text-white tracking-wider text-shadow-lg text-shadow-gray-800">
                {{ title }}
            </h1>
            <hr class="w-48 text-rose-500 my-4 border-2 mx-auto" />
        </header>

        <div class="container mx-auto lg:flex gap-8 p-8 md:p-16">
            <div class="md:w-md shrink-0 mx-auto">
                {{ partial:gallery images="{{ images }}" }}
                <div class="flex shrink-0 flex-col gap-4 border-t mt-4 p-2">
                    <div class="text-left">
                        <span class="text-sm">{{ description }}</span>
                    </div>
                    {{ partial:purchase
                        title="{{ title }}"
                        description="{{ description }}"
                        price="{{ price }}"
                    }}
                </div>
            </div>
            <div class="md:min-w-md mx-auto text-left text-white">
                {{ content | widont }}
            </div>
        </div>
    </div>
</main>
